{{ define "main" }}
<style>
body {
    background: url('/images/blog/blog_theme.png') center/cover no-repeat;
    font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
    color: #222;
}
.padiem-nav {
    text-align: center;
    margin-top: 2rem;
    font-size: 1rem;
    letter-spacing: 0.1em;
    color: #444;
    opacity: 0.8;
}
.padiem-nav a {
    color: #444;
    text-decoration: none;
    margin: 0 1.2em;
    font-weight: 300;
    transition: color 0.2s;
}
.padiem-nav a:hover { color: #222; }
.padiem-logo {
    font-family: 'Playfair Display', cursive;
    font-size: 2.7rem;
    text-align: center;
    margin: 3.5rem 0 0.5rem 0;
    letter-spacing: 0.08em;
    color: #222;
    opacity: 0.95;
}
.padiem-desc {
    text-align: center;
    color: #555;
    font-size: 1.1rem;
    margin-bottom: 2.5rem;
    opacity: 0.85;
}
.padiem-post-list {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 1rem;
}
.padiem-post-item {
    background: none;
    border-radius: 0;
    margin-bottom: 2rem;
    padding: 1.5rem 2rem;
    box-shadow: none;
    text-align: center;
    transition: none;
}
.padiem-post-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #222;
}
.padiem-post-meta {
    color: #888;
    font-size: 0.95rem;
    margin-bottom: 1rem;
}
.padiem-post-desc {
    color: #444;
    font-size: 1.05rem;
}
@media (max-width: 600px) {
    .padiem-logo { font-size: 2rem; }
    .padiem-post-item { padding: 1rem; }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
<div class="padiem-nav">
    <a href="/about/">ABOUT</a>
    <a href="/posts/"><b>BLOG</b></a>
</div>
<div class="padiem-logo">padiemai</div>
<div class="padiem-desc">AI, 기술, 예술 그리고 파디엠의 이야기를 전합니다.</div>
<div class="padiem-post-list">
    {{ range .Paginator.Pages }}
    <div class="padiem-post-item">
        <a class="padiem-post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <div class="padiem-post-meta">{{ .Date.Format "2006-01-02" }} | {{ with .Params.tags }}{{ index . 0 }}{{ end }}</div>
        <div class="padiem-post-desc">{{ .Summary }}</div>
    </div>
    {{ end }}
</div>
{{ end }}
